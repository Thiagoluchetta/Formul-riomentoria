<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        img {
            width: 250px;
            
        }
    </style>
</head>

<body>
    <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto/gigs/105040166/original/a068aa0bf723f101aea775be086bf91be5debc12/solve-html-css-js-or-js-library-problems.png" alt="logotipo">  

    <form action="" name="texto">
        <H1>Cadastro</H1>
            <h2>Mentoria Front-end</h2>
                <p>Nome <input type="placeholder" value="Digite aqui" name="texto" required></p>
                <p>Email <input type="email" name="texto" value="Digite aqui" ></p>
                <p>Descrição <textarea name="texto" placeholder="Digite uma descrição sobre você aqui" cols="17" rows="5"></textarea></p>
                <p>Tecnologia  <select name="texto" placeholder="Escolha uma tecnologia" >
                               <option value="" selected hidden name="texto">Escolha uma tecnologia </option>
                               <option name="texto">Html</option>
                               <option value="textos" name="texto">Css</option>
                               <option value="textos" name="texto">Javascripts</option>
                               </select>
                <p>Senha<input type="password" name="texto" minlength="8" required></p>
                <p>Confirmar Senha <input type="password" name="texto" required minlength="8"></p>
                <p>Deseja receber novidades no seu email?</p>
                Sim <input type="radio" checked value="Sim" name="texto" id="">
                Não <input type="radio" name="texto" id="">
                <p><input type="button" value="Enviar" name="texto"></p>
        
    </form>
    
</body>
</html>
